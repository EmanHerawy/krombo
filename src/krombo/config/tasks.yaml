research_task:
  description: >
    Query and scrap blockchain explorers for a given {blockchain_name}, blockchain forensic databases, security databases and websites to retrieve historical transaction data, blacklist status, 
    and connections to known scams interacting with {wallet_address}.
  expected_output: >
    A structured dataset containing:
    - Transaction history (last 100 transactions)
    - Wallet labels (if itâ€™s linked to scams or exchanges)
    - Connection to flagged entities
    - Risk assessment score (if available)
  agent: researcher

blacklist_check:
  description: >
    Check if {wallet_address} appears in scam and blacklist databases for {blockchain_name} or marked by you previously as a scam.
  expected_output: >
    A boolean value (True/False) and a list of sources where this wallet is flagged.
  agent: wallet_blacklist_checker

transaction_behavior_analysis:
  description: >
    Analyze the on-chain transaction patterns of {wallet_address} in {blockchain_name}
  expected_output: >
    A report highlighting suspicious activity like frequent rug pulls, mixing services,
    high-volume transactions, or repeated flash loan usage.
  agent: transaction_behavior_analyst

sentiment_check:
  description: >
    Scan social media and {blockchain_name} forums for mentions of {wallet_address}.
  expected_output: >
    A summary of public discussions and sentiment regarding this wallet.
  agent: sentiment_reputation_analyst

scam_likelihood_report:
  description: >
    Combine findings from all agents to calculate a scam likelihood score.
  expected_output: >
    A final risk assessment report with a score from 0-100 and a simple explanation.
  agent: risk_assessment_expert
